<!DOCTYPE html>
<html lang = "en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nicolás Serrano Arévalo">
    <title>momontum </title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
    
<body>
    <section class="center">
        <div class="js-clock">
            <h1>yyyy-mm-dd</h1>
            <h2>hh-mm-ss</h2>
        </div>

        <form class="js-nameQuestForm form">
            <input type="text" placeholder="what is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a to-do here">
        </form>
        <ul class="js-toDoList">
        </ul>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    
</body>
</html>
